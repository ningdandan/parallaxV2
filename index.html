<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width,initial-scale=1, user-scalable=no' >
    <title>HeatHaze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    
</head>
<body>
    <div class='image-container'>

            <div id="js-scene">
              <div class="layer" data-depth="0" id='background'><img src="./image/resized/01.png" alt=""></div>
              <div class="layer" data-depth="0.09" id='radiant'><img src="./image/resized/02.png" alt=""></div>
              <div class="layer" data-depth="-0.08" id='halo'><img src="./image/resized/03.png" alt=""></div>
              <div class="layer" data-depth="-0.10" id='erwin'><img src="./image/resized/04.png" alt=""></div>
              <div class="layer" data-depth="0.12" id='fire_bottom'><img src="./image/resized/05.png" alt=""></div>
              <div class="layer" data-depth-x="-0.1" data-depth-y="-1.00" id='levi'><img src="./image/resized/07.png" alt=""></div>
              <div class="layer" data-depth-x="-0.08"data-depth-y="-0.30" id='horse'><img src="./image/resized/06.png" alt=""></div>
              
              <div class="layer" data-depth="0.05" id='fire_top'><img src="./image/resized/08.png" alt=""></div>
              <div class="layer" data-depth="0.10" id='fire_highlight'><img src="./image/resized/09.png" alt=""></div>
              <div class="layer" data-depth="0.25" id='fire_spark'><img src="./image/resized/10.png" alt=""></div>
              <div class="layer" data-depth="-0.5" id='fire_spark'><img src="./image/resized/10.png" alt=""></div>
            </div>
            
            

    </div>
    
</body>
<script type='text/javascript' src="main.js"></script>
</html>
